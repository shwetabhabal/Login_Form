<!DOCTYPE html>
<html>
<head>
    <title>Login page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div>
        <form>
            <header class="head">
                <h1>HTML5 Form Input Fields</h1>
            </header>
            <div>
                <label>text input type for Name</label>
                <input type="text" name="name" id="name" />
                <error-output class="text-error" for="name"></error-output>
            </div>
            <div>
                <label>password input type</label>
                <input type="password" name="pass" id="pass"/>
                <error-output class="pass-error" for="pass"></error-output>
            </div>
            <div>
                <label>email input type</label>
                <input type="email" name="email" id="email"/>
                <error-output class="email-error" for="email"></error-output>
            </div>
            <div>
                <label>url input type</label>
                <input type="url"/>
            </div>
            <div>
                <label>number input type</label>
                <input type="text" name="number" id="number"/>
                <error-output class="num-error" for="number"></error-output>
            </div>
            <div>
                <label>tel input type</label>
                <input type="number"/>
            </div>
            <div>
                <label>search input type</label>
                <input type="search">
            </div>
            <div>
                <label>Choose date and time</label>
                <input type="datetime-local"/>
            </div>
            <div>
                <label>Choose your Salary</label>
                <input type="range" name="sal" id="sal">
            </div>
            <button>Submit</button>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const name = document.querySelector("#name");
            const textError = document.querySelector(".text-error");
            name.addEventListener("input", function(){
                let nameRegex = /^[A-Z][a-z]{2,}$/;
                if(nameRegex.test(name.value)){
                    textError.textContent = "";
                } else {
                    textError.textContent = "Name is incorrect";
                }
            });


            const email = document.querySelector("#email");
            const emailError = document.querySelector(".email-error");
            email.addEventListener("input", function () {
                let emailRegex = /^[a-zA-Z0-9_+&*-]+(?:\.[a-zA-Z0-9_+&*-]+)*@(?:[a-zA-Z0-9-]+\.)+[a-zA-Z]{2,7}$/;
                if (emailRegex.test(email.value)) {
                    emailError.textContent = "";
                } else {
                    emailError.textContent = "Email is incorrect";
                }
            });


            const number = document.querySelector("#number");
            const numerror = document.querySelector(".num-error");
            number.addEventListener("input", function(){
                let numRegex = /^[9][1] [0-9]{10}$/;
                if(numRegex.test(number.value)){
                    numerror.textContent = "";
                }
                else{
                    numerror.textContent = "Number is incorrect";
                }
            });

            const pass = document.querySelector("#pass");
            const passerror= document.querySelector(".pass-error");
            pass.addEventListener("input", function(){
                let passRegex = /[a-zA-z0-9]{8,}/;
                if(passRegex.test(pass.value)){
                    passerror.textContent = "";
                }
                else{
                    passerror.textContent= "Password is incorrect"
                }
            });

        });
    </script>
</body>
</html>
